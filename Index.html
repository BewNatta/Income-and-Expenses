<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการรายรับ รายจ่าย</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ระบบจัดการรายรับ รายจ่าย</h1>
    <div class="form-container">
      <form id="expense-form">
        <div class="input-group">
          <label for="description">รายการ</label>
          <input type="text" id="description" placeholder="เช่น ค่าขนม" required>
        </div>
        <div class="input-group">
          <label for="amount">จำนวนเงิน</label>
          <input type="number" id="amount" placeholder="ใส่จำนวนเงิน" required>
        </div>
        <button type="submit">เพิ่มรายการ</button>
      </form>
    </div>
    <div class="summary">
      <h2>สรุป</h2>
      <p>รายรับทั้งหมด: <span id="income">0</span> บาท</p>
      <p>รายจ่ายทั้งหมด: <span id="expense">0</span> บาท</p>
      <p>ยอดคงเหลือ: <span id="balance">0</span> บาท</p>
    </div>
    <div class="transaction-list">
      <h2>รายการ</h2>
      <ul id="transactions">
        <!-- รายการจะถูกเพิ่มที่นี่ -->
      </ul>
    </div>
  </div>
</body>
<script src="script.js" defer></script>

</html>
